<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Tracker Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClJy0GHBpDHSy4b5pKM0B9bNsMHa7pxAI",
      authDomain: "behavior-database.firebaseapp.com",
      projectId: "behavior-database",
      storageBucket: "behavior-database.firebasestorage.app",
      messagingSenderId: "350774293300",
      appId: "1:350774293300:web:44e06673ae52421375eb61"
    };
    const ADMIN_EMAIL = "dramatwinsmoviereels@gmail.com"; // <--- Replace with your email

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    window.signIn = async function() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Sign-in failed: " + err.message);
      }
    };
    window.signOutAdmin = async function() {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginPanel").style.display = "none";
        loadAdminEntries();
      } else {
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("loginPanel").style.display = "block";
      }
    });

    // Load entries with IPs and Ban/Unban controls
    window.loadAdminEntries = async function() {
      const tbody = document.querySelector("#adminDataTable tbody");
      tbody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "entries"));
      const bannedIpsSnap = await getDocs(collection(db, "bannedIps"));
      const bannedIps = {};
      bannedIpsSnap.forEach(doc => bannedIps[doc.id] = true);

      querySnapshot.forEach(docSnap => {
        const entry = docSnap.data();
        const ip = entry.ip || "";
        const isBanned = ip && bannedIps[ip];

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.date || ""}</td>
            <td>${entry.platform || ""}</td>
            <td>${entry.behavior || ""}</td>
            <td>${entry.target || ""}</td>
            <td>${entry.summary || ""}</td>
            <td>${entry.evidence || ""}</td>
            <td>${entry.timestamp || entry.timestamp_server?.toDate?.().toLocaleString?.() || ""}</td>
            <td>${entry.status || ""}</td>
            <td>${ip}</td>
            <td>${entry.country || ""}</td>
            <td>${entry.region || ""}</td>
            <td>${entry.city || ""}</td>
            <td>
              ${ip ? (
                isBanned
                  ? `<button onclick="unbanIp('${ip}')">Unban</button>`
                  : `<button onclick="banIp('${ip}')">Ban</button>`
              ) : ""}
            </td>
            <td>
              <button onclick="deleteEntry('${docSnap.id}')">Delete</button>
            </td>
          `;

        tbody.appendChild(row);
      });
    };

    // Ban IP
    window.banIp = async function(ip) {
      await setDoc(doc(db, "bannedIps", ip), { banned: true });
      loadAdminEntries();
    };

    // Unban IP
    window.unbanIp = async function(ip) {
      await deleteDoc(doc(db, "bannedIps", ip));
      loadAdminEntries();
    };

    // Delete entry
    window.deleteEntry = async function(docId) {
      if (confirm("Delete this entry?")) {
        await deleteDoc(doc(db, "entries", docId));
        loadAdminEntries();
      }
    };
  </script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 24px; background: #f5f5f5; }
    .panel { max-width: 1200px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 10px #0001; padding: 28px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; background: #fff; }
    th, td { border: 1px solid #e0e0e0; padding: 8px 10px; }
    th { background: #252850; color: #fff; }
    button { padding: 6px 12px; border-radius: 6px; border: none; background: #185a9d; color: #fff; cursor: pointer; }
    button:hover { background: #43cea2; color: #222; }
    .right { float:right; }
  </style>
</head>
<body>
  <div id="loginPanel" class="panel" style="display:block;">
    <h2>Admin Sign-In</h2>
    <button onclick="signIn()">Sign in with Google</button>
  </div>
  <div id="adminPanel" class="panel" style="display:none;">
    <h2>Behavior Tracker Admin Panel</h2>
    <button onclick="signOutAdmin()" class="right">Sign Out</button>
    <table id="adminDataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Platform</th>
          <th>Behavior</th>
          <th>Target</th>
          <th>Summary</th>
          <th>Evidence</th>
          <th>Timestamp</th>
          <th>Status</th>
          <th>IP</th>
          <th>Country</th>
          <th>Region</th>
          <th>City</th>
          <th>Ban/Unban</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
