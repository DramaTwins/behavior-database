<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClJy0GHBpDHSy4b5pKM0B9bNsMHa7pxAI",
      authDomain: "behavior-database.firebaseapp.com",
      projectId: "behavior-database",
      storageBucket: "behavior-database.firebasestorage.app",
      messagingSenderId: "350774293300",
      appId: "1:350774293300:web:44e06673ae52421375eb61"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEntries() {
      const querySnapshot = await getDocs(collection(db, "entries"));
      const entries = [];
      querySnapshot.forEach((doc) => {
        entries.push(doc.data());
      });
      loadTable(entries);
    }

    window.loadTable = function(entries) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      entries.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.platform}</td>
          <td>${entry.behavior}</td>
          <td>${entry.target}</td>
          <td>${entry.summary}</td>
          <td><a href="${entry.evidence}" target="_blank">Link</a></td>
          <td>${entry.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    window.onload = () => loadEntries();

    window.submitHandler = async function(e) {
      e.preventDefault();
      const newEntry = {
        date: document.getElementById("newDate").value,
        platform: document.getElementById("newPlatform").value,
        behavior: document.getElementById("newBehavior").value,
        target: document.getElementById("newTarget").value,
        summary: document.getElementById("newSummary").value,
        evidence: document.getElementById("newEvidence").value,
        status: document.getElementById("newStatus").value
      };
      await addDoc(collection(db, "entries"), newEntry);
      loadEntries();
      document.getElementById("incidentForm").reset();
    };

    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark');
    };
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    table, input, button {
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark table {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    body.dark input, body.dark select, body.dark textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    body.dark a {
      color: #90caf9;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .button-wrapper button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark-toggle {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Documented Behavior Database</h1>

  <div class="button-wrapper">
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <form id="incidentForm" onsubmit="submitHandler(event)" style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h2>Submit New Behavior</h2>
    <label>Date:<br><input type="date" id="newDate" required></label><br><br>
    <label>Platform:<br><input type="text" id="newPlatform" required></label><br><br>
    <label>Behavior:<br><input type="text" id="newBehavior" required></label><br><br>
    <label>Target:<br><input type="text" id="newTarget" required></label><br><br>
    <label>Summary:<br><textarea id="newSummary" rows="4" required></textarea></label><br><br>
    <label>Evidence (URL):<br><input type="url" id="newEvidence" required></label><br><br>
    <label>Status:<br><input type="text" id="newStatus" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2 style="text-align:center;">ðŸ“‹ Submitted Entries</h2>
  <div style="overflow-x:auto; max-width:100%; padding: 10px;">
    <table id="dataTable" border="1" cellspacing="0" cellpadding="10" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Platform</th>
          <th>Behavior</th>
          <th>Target</th>
          <th>Summary</th>
          <th>Evidence</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
