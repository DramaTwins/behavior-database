<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.6.0/tabler-icons.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClJy0GHBpDHSy4b5pKM0B9bNsMHa7pxAI",
      authDomain: "behavior-database.firebaseapp.com",
      projectId: "behavior-database",
      storageBucket: "behavior-database.firebasestorage.app",
      messagingSenderId: "350774293300",
      appId: "1:350774293300:web:44e06673ae52421375eb61"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEntries() {
      const querySnapshot = await getDocs(collection(db, "entries"));
      const entries = [];
      querySnapshot.forEach((doc) => {
        entries.push(doc.data());
      });
      loadTable(entries);
    }

    window.loadTable = function(entries) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      entries.forEach(entry => {
        const platformIcons = {
          TikTok: '<i class="ti ti-brand-tiktok"></i>',
          Instagram: '<i class="ti ti-brand-instagram"></i>',
          YouTube: '<i class="ti ti-brand-youtube"></i>',
          Discord: '<i class="ti ti-brand-discord"></i>',
          Facebook: '<i class="ti ti-brand-facebook"></i>',
          Other: '<i class="ti ti-dots"></i>'
        };
        const platformIcon = platformIcons[entry.platform] || '<i class="ti ti-dots"></i>';
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${platformIcon} ${entry.platform}</td>
          <td>${entry.behavior}</td>
          <td>${entry.target}</td>
          <td class="wider-col">${entry.summary}</td>
          <td><a href="${entry.evidence}" target="_blank">Link</a></td>
          <td>${entry.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    window.onload = () => loadEntries();

    window.submitHandler = async function(e) {
      e.preventDefault();
      const newEntry = {
        date: document.getElementById("newDate").value,
        platform: document.getElementById("newPlatform").value,
        behavior: document.getElementById("newBehavior").value,
        target: document.getElementById("newTarget").value,
        summary: document.getElementById("newSummary").value,
        evidence: document.getElementById("newEvidence").value,
        status: document.getElementById("newStatus").value
      };
      await addDoc(collection(db, "entries"), newEntry);
      loadEntries();
      document.getElementById("incidentForm").reset();
    };

    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark');
    };
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg,#f7fafc,#e3e6ee 55%,#f7fafc 100%);
      color: #222;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
    }
    body.dark {
      background: linear-gradient(120deg,#232526,#28292d 55%,#232526 100%);
      color: #e0e0e0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px 12px;
    }
    table, input, button, select, textarea {
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark table {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    body.dark input, body.dark select, body.dark textarea {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    body.dark a {
      color: #90caf9;
    }
    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .button-wrapper button {
      padding: 10px 20px;
      background: linear-gradient(90deg,#43cea2 0,#185a9d 100%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67,206,162,.08);
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .button-wrapper button:hover {
      background: linear-gradient(90deg,#185a9d 0,#43cea2 100%);
    }
    .dark-toggle {
      background: #333;
      color: white;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-size: 2.2rem;
    }
    h2 {
      text-align:center;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 18px;
    }
    .data-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(36,41,46,.10);
      padding: 20px 12px;
      margin-bottom: 40px;
      overflow-x: auto;
    }
    body.dark .data-card {
      background: #181818;
      color: #f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      font-size: 1rem;
      background: transparent;
    }
    th, td {
      padding: 13px 14px;
      border-bottom: 1px solid #e0e0e0;
      vertical-align: top;
    }
    th {
      background: #252850;
      color: #fff;
      font-size: 0.96rem;
      letter-spacing: 0.5px;
      text-align: left;
    }
    body.dark th {
      background: #31346e;
    }
    .wider-col {
      min-width: 220px;
      max-width: 600px;
      width: 28vw;
      word-break: break-word;
      white-space: pre-line;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:hover {
      background: #f6f6fa;
    }
    body.dark tr:hover {
      background: #232341;
    }
    a {
      color: #247ba0;
      word-break: break-all;
    }
    .ti {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 5px;
      opacity: 0.85;
    }
    /* Polished and tighter form */
    form#incidentForm {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(36,41,46,.08);
      max-width: 550px;
      margin: 32px auto 0 auto;
      padding: 18px 16px 22px 16px;
      transition: background 0.3s, color 0.3s;
      border: 1.5px solid #e8e9f1;
      font-size: 1.02rem;
    }
    body.dark form#incidentForm {
      background: #181818;
      color: #f0f0f0;
      border-color: #292a35;
    }
    form#incidentForm label {
      font-weight: 500;
      display: block;
      margin-bottom: 1px;
    }
    form#incidentForm input, form#incidentForm select, form#incidentForm textarea {
      margin-top: 2px;
      margin-bottom: 11px;
      width: 100%;
      padding: 7px 8px;
      border-radius: 6px;
      border: 1.1px solid #bdbdbd;
      font-size: 0.97rem;
      background: #f8fafd;
    }
    body.dark form#incidentForm input, body.dark form#incidentForm select, body.dark form#incidentForm textarea {
      background: #232323;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    form#incidentForm button {
      display: block;
      margin: 10px auto 0 auto;
      padding: 10px 25px;
      background: linear-gradient(90deg,#43cea2 0,#185a9d 100%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.03rem;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(36,41,46,.08);
    }
    form#incidentForm button:hover {
      background: linear-gradient(90deg,#185a9d 0,#43cea2 100%);
    }
    @media (max-width: 700px) {
      form#incidentForm { padding: 8px 1vw; }
      th, td { padding: 10px 4px; }
      .wider-col { min-width:120px; max-width:95vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Documented Behavior Database</h1>

    <div class="button-wrapper">
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    <h2>ðŸ“‹ Submitted Entries</h2>
    <div class="data-card">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Behavior</th>
            <th>Target</th>
            <th>Summary</th>
            <th>Evidence</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <form id="incidentForm" onsubmit="submitHandler(event)">
      <h2 style="text-align:center">Submit New Behavior</h2>
      <label>Date:<br><input type="date" id="newDate" required></label>
      <label>Platform:<br>
        <select id="newPlatform" required>
          <option value="">Select Platform</option>
          <option value="TikTok">TikTok</option>
          <option value="Instagram">Instagram</option>
          <option value="YouTube">YouTube</option>
          <option value="Discord">Discord</option>
          <option value="Facebook">Facebook</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Behavior:<br>
        <select id="newBehavior" required>
          <option value="">Select Behavior</option>
          <option value="Gaslighting">Gaslighting</option>
          <option value="Smear Campaign">Smear Campaign</option>
          <option value="Love Bombing & Devaluation">Love Bombing & Devaluation</option>
          <option value="Contradictory Statements">Contradictory Statements</option>
          <option value="Victim Playing">Victim Playing</option>
          <option value="Other">Other</option>
        </select>
      </label>
      <label>Target:<br><input type="text" id="newTarget" required></label>
      <label>Summary:<br><textarea id="newSummary" rows="3" required></textarea></label>
      <label>Evidence (URL):<br><input type="url" id="newEvidence" required></label>
      <label>Status:<br>
        <select id="newStatus" required>
          <option value="Documented">Documented</option>
          <option value="Deleted Post">Deleted Post</option>
          <option value="Ongoing">Ongoing</option>
        </select>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
