<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClJy0GHBpDHSy4b5pKM0B9bNsMHa7pxAI",
      authDomain: "behavior-database.firebaseapp.com",
      projectId: "behavior-database",
      storageBucket: "behavior-database.firebasestorage.app",
      messagingSenderId: "350774293300",
      appId: "1:350774293300:web:44e06673ae52421375eb61"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadEntries() {
      const querySnapshot = await getDocs(collection(db, "entries"));
      const entries = [];
      querySnapshot.forEach((doc) => {
        entries.push(doc.data());
      });
      loadTable(entries);
      renderCharts(entries);
    }

    window.loadTable = function(entries) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      entries.forEach(entry => {
        const row = `<tr>
          <td>${entry.date}</td>
          <td>${entry.platform}</td>
          <td>${entry.behavior}</td>
          <td>${entry.target}</td>
          <td>${entry.summary}</td>
          <td><a href="${entry.evidence}" target="_blank">Link</a></td>
          <td>${entry.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    window.renderCharts = function(entries) {
      const behaviorCounts = {};
      const platformCounts = {};

      entries.forEach(entry => {
        behaviorCounts[entry.behavior] = (behaviorCounts[entry.behavior] || 0) + 1;
        platformCounts[entry.platform] = (platformCounts[entry.platform] || 0) + 1;
      });

      new Chart(document.getElementById('behaviorChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(behaviorCounts),
          datasets: [{
            label: 'Behavior Frequency',
            data: Object.values(behaviorCounts),
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });

      new Chart(document.getElementById('platformChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(platformCounts),
          datasets: [{
            label: 'Platform Distribution',
            data: Object.values(platformCounts),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#a1e3a1', '#c083f0']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    };

    window.onload = () => loadEntries();

    window.submitHandler = async function(e) {
      e.preventDefault();
      const newEntry = {
        date: document.getElementById("newDate").value,
        platform: document.getElementById("newPlatform").value,
        behavior: document.getElementById("newBehavior").value,
        target: document.getElementById("newTarget").value,
        summary: document.getElementById("newSummary").value,
        evidence: document.getElementById("newEvidence").value,
        status: document.getElementById("newStatus").value
      };
      await addDoc(collection(db, "entries"), newEntry);
      loadEntries();
      document.getElementById("incidentForm").reset();
    };
  </script>
  <style>
    /* Styles unchanged for brevity */
  </style>
</head>
<body>
  <h1>ðŸ§  Documented Behavior Database</h1>

  <h2 style="text-align:center;">ðŸ“ˆ Behavior Analytics</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-bottom:30px;">
    <canvas id="behaviorChart" width="300" height="300"></canvas>
    <canvas id="platformChart" width="300" height="300"></canvas>
  </div>

  <!-- rest of the body remains unchanged -->
</body>
</html>
